<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双飞翼布局.html</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            min-width: 550px;
        }
        main{
            overflow: hidden;
            position: relative;
        }
        main > div{
            float: left;
            border: 1px solid;
        }
        .left{
            width: 200px;
            margin-left: -100%;
            /* position: relative;
            left: -200px; */
            background: red;
        }
        .right {
            width: 150px;
            margin-left: -150px;
        }
        .center{
            width: 100%;
            padding: 0 150px 0 200px;
            background: yellowgreen;
        }
        .center div{
            background:powderblue;
            width: 100%;
        }
        footer {
            clear: both;
            background: plum;
        }
    </style>
</head>
<body>
    <header>woshi header</header>
    <main>
        <div class="center">
            <div>center</div>
        </div>
        <div class="left">
            <div>圣杯布局</div>
            <div>圣杯布局</div>
            <div>圣杯布局</div>
            <div>圣杯布局</div>
            <div>圣杯布局</div>
            <div>圣杯布局</div>
            <div>圣杯布局</div>
            <div>圣杯布局</div>
        </div>
        <div class="right">right</div>
    </main>
    <footer>woshi footer</footer>
</body>
</html>
