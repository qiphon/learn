<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>outline圆角空隙填充.html</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        :root{
            --w: 800px;
        }
        .box{
            width: var(--w);
            height: 200px;
            background: tan;
            border-radius: 1em;
            outline: 1em solid yellowgreen;
            margin: 80px;
            position: relative;
            /*
                outline 与 圆角之间的阴影要用 outline的颜色填充

                shadow 是个解决方案，那么shadow的大小需要我们算出来

                扩展的最大值是outline的宽度，所以可以写1em 
            */
            box-shadow: 0 0 0 1em yellowgreen;
        }
        .circular {
            width: 2em;
            height: 2em;
            border:1px solid red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="circular"></div>
    </div>
</body>
</html>
