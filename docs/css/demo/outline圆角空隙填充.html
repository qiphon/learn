<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>outline圆角空隙填充.html</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        :root{
            --w: 200px;
        }
        .box{
            width: var(--w);
            height: 200px;
            background: tan;
            border-radius: 50%;
            outline: 10px solid yellowgreen;
            margin: 80px;
            position: relative;
            /*
                outline 与 圆角之间的阴影要用 outline的颜色填充

                shadow 是个解决方案，那么shadow的大小需要我们算出来

                扩展的最大值是outline的宽度，所以可以写1em 
            */
            box-shadow: 0 0 0 10px yellowgreen;
        }
    </style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
