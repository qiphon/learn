<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 动画</title>
    <style>
        .test {
            height: 200px;
            width: 200px;
            background-color: turquoise;
            border-radius: 100px;
            /* animation: bounce 3s ease-in-out forwards; */
            animation: bounce 3s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
        }
        @keyframes cubic {
            to {
                transform: translateY(400px);
            }
        }
        @keyframes bounce {
            60%, 80%, to {
                transform: translateY(400px);
            }
            70%, 90% {
                transform: translateY(300px);
            }
        }
    </style>
</head>
<body>
    <div class="test"></div>
</body>
</html>
