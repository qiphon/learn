<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css next</title>
    <style>
        .all-init {
            all: initial;
        }
        :any-link > span {
            color: #bbb;
        }
        h1 {
            height: 20px;
        }
        input:blank {
            background-color: bisque;
        }
        /* :empty {
            background-color: aqua;
        } */
        input:blank {
            background-color: red;
        }
        input[blank] {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1 class="all-init">
        h1 ---> all: initial
        <br>
        A property for defining the reset of all properties of an element
        <br>
        display is inline now
    </h1>
    <br>
    <form action="/">
        <input type="text" name="age">
        <textarea name="desc" id="" cols="30" rows="10"></textarea>
    </form>
    <a href="#"
        class="any-link"
    >
        :any-link pseudo-class
        <span>A pseudo-class for matching anchor elements independent of whether they have been visited</span>
        <span>11111</span>
    </a>
    <div>
        <h1></h1>
        <h1> </h1>
        <h1><!----></h1>
        <input type="text">
        <img src="" alt="img">
    </div>
</body>
</html>
