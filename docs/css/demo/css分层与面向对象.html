<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css分层与面向对象</title>
    <style>
        *{
            all:initial;
        }
        :root {
            --test: ()=>{};
            --mainColor: red;
            --ydUnit: 16px;
        }
        h1 {
            font-size: var(--ydUnit);
            color: var(--mainColor);
        }
        .hero:matches(main, .main){
            background-image: image-set("image/bg.png" 1x, 'image/2bg.png' 2x);
        }
        a {
            font-size:  12px;
        }
    </style>
</head>
<body>
    <h1>css分层与面向对象</h1>
    <a href="#">link</a>
    <script>
        console.log('initial test')
    </script>
</body>
</html>
