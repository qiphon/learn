{% extends './layout.html' %}

{%block title%} mpa + vue {%endblock%}

{%block body%}
<div id="app">
    <h1>[[title]]</h1>
    <p>{{message}}</p>
    <input type="text" v-model="message">
</div>
{%endblock%}

{% block head %}
{%endblock%}

{%block scripts%}
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app6 = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>
{%endblock%}
