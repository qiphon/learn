<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stack</title>
</head>
<body>
    stack
    <script>
        function Stack (){
            this.dataStore = []; // 保存栈内元素。
            this.top = 0; // 标记可以插入新元素的位置，栈内压入元素，该变量变大，弹出元素变量减小。
            this.push = push; // 入栈操作。
            this.pop = pop; // 出栈操作
            this.peek = peek; // 返回栈顶元素
            this.clear = clear; // 清空栈
            this.length = length; // 栈的长度
        }

        function push (el){
            return this.dataStore[this.top++] = el
        }

        function pop(){
            return this.dataStore[--this.top]
        }

        function length (){
            return this.top;
        }

        function peek (){
            return this.dataStore[this.top-1]
        }

        function clear(){
            this.top = 0
        }

        var s = new Stack()

        s.push('qiphon')
        s.push('banban')
        s.push('laoyuan')
        s.push('laowang')

        console.log('长度', s.length())
        console.log('栈顶元素', s.peek())
        console.log('pop', s.pop())
        console.log('栈顶元素', s.peek())


        // 回文算法

        function isPalindrome(word){
            var s = new Stack()
            for(var i =0; i<word.length; i ++){
                s.push(word[i])
            }

            var rword = ''

            console.log(s)

            while(s.length()> 0){
                rword += s.pop()
            }

            if(rword === word){
                return true
            }
            return false;
        }

        var word = 'racecar'
        console.log(isPalindrome(word))
    </script>
</body>
</html>
