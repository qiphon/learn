        z-index: 1;

        left: 0;

        position: relative;
        z-index: 2;
      }
      .drawContainer {
        position: relative;
      }
    </style>
  </head>

      <canvas id="canvas" width="700" height="700"></canvas>
      <canvas id="hideCanvas"></canvas>
    </div>
